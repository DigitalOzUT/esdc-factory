#Dependencies: base.yml, zone.yml
image_name: storage-leofs
image_desc: "A Storage System for a Data Lake and the Web"
image_homepage: "{{ image_storage_homepage }}/leofs.rst"
remove_base_image: true
builder_dir: "{{ builder.appliance.dir }}/storage-leofs"
zone_brand: joyent
zone_dns_domain: local
zone_uuid: 06b95faf-e370-466d-8841-d0f5a8aa7211
zone_image_uuid: XXX # base-64-lts 15.4.1
zone_hostname: storage-leofs
zone_nic_0_ip: "{{ build_ips.storage_leofs | default(build_ip) }}"
zone_delegate_dataset: false
zone_zfs_root_recsize: 131072
zone_zfs_root_compression: "{{ build_disk_compression | default('lz4') }}"
zone_customer_metadata:
  - key: user-script
    value: "/usr/sbin/mdata-get root_authorized_keys > /root/.ssh/authorized_keys ;"
  - key: root_authorized_keys
    value: "{{ builder_ssh_key }}"
